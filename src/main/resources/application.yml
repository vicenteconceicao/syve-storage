quarkus:
  http:
    port: 8081
    cors:
      origins: http://localhost:3000
      methods: "GET, POST, PUT, DELETE, OPTIONS"
      credentials: false

  s3:
    devservices:
      enabled: false
    aws:
      region: us-east-1
      credentials:
        type: static
        static-provider:
          access-key-id: #YOUR_ACCESS_KEY_ID#
          secret-access-key: #YOUR_SECRET_ACCESS_KEY#